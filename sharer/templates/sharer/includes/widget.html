{% load i18n %}
{% load sharer_tags %}

{% if networks %}

<div class="share">
    
    <h4>{% trans "Share" %}</h4>
    
    <ul>
        {% for network in networks %}
        <li><a href="{% share_url network title url %}">{{ network.name }}</a></li>
        {% endfor %}
    </ul>
    
    {% include "sharer/includes/form.html" %}
    
</div>

{% endif %}
